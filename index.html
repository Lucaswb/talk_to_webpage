<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="French">hello in French</button>
      <button class="btn btn-success" id="German">hello in German</button>
      <button class="btn btn-danger" id="Spanish">hello in Spanish</button>
      <button class="btn btn-info" id="English">hello in English</button>
      <button class="btn btn-warning" id="Italian">hello in Italian</button>
      <button class="btn btn-light" id="Russian">hello in Russian</button>
      <br>
      <button class="btn btn-secondary" id="Dog">Bark at the cat!</button>
      <button class="btn btn-dark" id="Cat">Meow at the dog!</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Language:</h2>
          <ul class="unstyled" id = "user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Translation</h2>
          <ul class="unstyled" id = "webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
